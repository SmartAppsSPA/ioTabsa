<ion-header>

  <ion-navbar>

    <ion-title class="logo"></ion-title>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>Sistema de Registro de Embarque de Pasajeros</ion-card-title>
      <ion-list>
        <ion-item>
          <ion-icon name="body" item-start></ion-icon>
          Bienvenido:
          <ion-note style="font-size:1.3rem;">{{usuario.username}} {{usuario.usersecondname}}</ion-note>
        </ion-item>
        <ion-item>
          <button style="height: 45px;transition: none;font-size: 1.5rem;" ion-button full color="Broom"
                  (click)="abrirViajes()">Seleccionar Viaje</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
