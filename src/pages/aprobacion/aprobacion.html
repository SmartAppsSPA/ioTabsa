<ion-header>
  <ion-navbar>
    <ion-title>PASAJERO VALIDADO</ion-title>
    <button ion-button icon-only menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header><ion-icon name="checkmark"></ion-icon></ion-card-header>
    <ion-card-content>
      <ion-card-title><strong>PASAJERO EMBARCADO</strong></ion-card-title>
      <ion-list>
        <ion-item>
          <p style="font-size: 1em;" align="center">
            PASAJERO
          </p>
          <br>
          <p style="font-size: 1em;" align="center">
            EMBARCADO CON EXITO

          </p>
        </ion-item>
        <ion-item>
          <br><br>
          <button style="height: 45px;transition: none;font-size: 1.5rem;" ion-button full color="Broom"
                  (click)="siguientePasajero()">SIGUIENTE PASAJERO</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
