<ion-header>
  <ion-navbar>
    <ion-title>Viaje Elegido</ion-title>
    <button ion-button icon-only menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-border>

    <ion-list-header>
      RESUMEN
    </ion-list-header>

    <ion-item>
      <ion-icon name='calendar' item-start></ion-icon>
      Fecha:
      <ion-note item-end>
        {{ tramo.cruce.horario_cruce | date: "dd/MM/yyyy" }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='clock' item-start></ion-icon>
      Hora:
      <ion-note item-end>
      {{ tramo.cruce.horario_cruce | date: "h:mma" }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='boat' item-start></ion-icon>
      Nave:
      <ion-note item-end>
      {{ tramo.cruce.nombre_nave }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='locate' item-start></ion-icon>
      Origen:
      <ion-note item-end>
      {{ tramo.origen }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name='map' item-start></ion-icon>
      Destino:
      <ion-note item-end>
      {{ tramo.destino }}
      </ion-note>
    </ion-item>
    <ion-card>
      <ion-card-content>
        <ion-card-title>Este viaje es correcto?</ion-card-title>
        <button ion-button block color="Broom"
                (click)="viajeCorrecto()">Confirmar</button>
        <button ion-button block color="danger"
                (click)="viajeIncorrecto()">CANCELAR</button>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
