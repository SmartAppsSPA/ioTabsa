<ion-header>
  <ion-navbar>
    <ion-title>Escanear Código QR</ion-title>
    <button ion-button icon-only menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title style="text-align: center;margin: 0 0 3rem 0;">Escanee el código QR de la Tarjeta de Embarque</ion-card-title>
      <button style="height: 6rem;transition: none;font-size: 2rem;"
              ion-button block color="Broom"
              (click)="scan()">REALIZAR SCAN QR
              <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

  <div class="progress-bar">
      <span [style.width]="workoutProgress">{{cantPasajeros}}</span>
  </div>



</ion-content>
