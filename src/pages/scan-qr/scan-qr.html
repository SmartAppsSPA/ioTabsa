<ion-header>
  <ion-navbar>
    <ion-title>Escanear Código QR</ion-title>
    <button ion-button icon-only menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-card-title>Escanee el código QR del Tiquet de Embarco</ion-card-title>
      <button style="height: 60px;transition: none;font-size: 1.5rem;"
              ion-button block color="Broom"
              (click)="scan()">REALIZAR SCAN QR</button>
    </ion-card-content>
  </ion-card>

  <div class="progress-bar">
      <span [style.width]="workoutProgress">{{cantPasajeros}}</span>
  </div>



</ion-content>
